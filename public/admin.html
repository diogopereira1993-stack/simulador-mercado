    <style>
        .admin-panel { max-width: 1000px; margin: 20px auto; padding: 20px; background: #111; border-radius: 10px; border: 1px solid #333; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; background: #000; padding: 15px; border-radius: 8px; }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: white; }
        .stat-lbl { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        .story-arc { margin-bottom: 25px; padding: 15px; border-radius: 8px; border-left: 5px solid #555; background: #1a1a1a; }
        .arc-title { margin: 0 0 10px 0; font-size: 1rem; text-transform: uppercase; color: #ddd; display: flex; justify-content: space-between; }
        .grid-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 10px; }

        .btn-game { height: auto; min-height: 80px; font-size: 0.8rem; font-weight: 600; padding: 12px; color:white; border:none; border-radius: 5px; cursor: pointer; text-align: left; display: flex; flex-direction: column; justify-content: center; line-height: 1.2;}
        .val-tag { display: block; font-size: 0.7rem; opacity: 0.7; margin-top: 6px; font-style: italic; color: #aaa; }
        .source-tag { display: block; font-size: 0.65rem; color: #00d9ff; margin-top: 3px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Cores Tem√°ticas */
        .theme-green { border-color: #00ff88; } .btn-green { background: #132f20; border: 1px solid #004422; }
        .theme-red { border-color: #ff4444; } .btn-red { background: #3a1010; border: 1px solid #551111; }
        .theme-gold { border-color: #ffd700; } .btn-gold { background: #332b00; border: 1px solid #665500; }
        .theme-purple { border-color: #9d00ff; }
        .theme-cyan { border-color: #00d9ff; }
        .theme-blue { border-color: #007bff; } .btn-blue { background: #002a55; border: 1px solid #004080; }

        .bot-zone { border: 1px dashed #bc6ff1; opacity: 0.9; }
        .blinking { animation: blinker 1s linear infinite; color: #ff00ff; font-weight: bold; }
        @keyframes blinker { 50% { opacity: 0; } }
        input[type="text"] { width: 70%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 4px; }
    </style>
</head>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // FONTES DISPON√çVEIS
        const ptSources = ["Jornal de Neg√≥cios", "Sapo", "Jornal de Not√≠cias", "P√∫blico"];
        const intlSources = ["Bloomberg", "Wall Street Journal"];

        function sendCommand(cmd) { socket.emit('admin-action', { command: cmd }); }
        function setMultiplier(val) { socket.emit('admin-action', { command: 'SET_MULTIPLIER', value: val }); }
        
        function confirmReset() {
            if(confirm("Reiniciar o IPO? Dados ser√£o apagados.")) {
                sendCommand('RESET');
            }
        }

        // SELE√á√ÉO INTELIGENTE DE FONTE
        function resolveSource(impact) {
            // Impacto forte (>= 20) -> Fonte Internacional
            if (Math.abs(impact) >= 20) {
                return intlSources[Math.floor(Math.random() * intlSources.length)];
            } else {
                return ptSources[Math.floor(Math.random() * ptSources.length)];
            }
        }

        function sendNews(text, impactValue) {
            const source = resolveSource(impactValue);
            socket.emit('admin-action', { command: 'NEWS_UPDATE', text: text, impact: impactValue, source: source });
        }

        function sendEarnings(text, newEPS, newRevenue, impact) {
            const source = resolveSource(impact);
            socket.emit('admin-action', { command: 'EARNINGS_UPDATE', text: text, newEPS: newEPS, newRevenue: newRevenue, impact: impact, source: source });
        }

        function sendManual() {
            const text = document.getElementById('news-input').value;
            // Not√≠cias manuais tamb√©m ganham fonte autom√°tica (como t√™m impacto 0, usam fontes PT)
            const source = resolveSource(0);
            socket.emit('admin-action', { command: 'NEWS_UPDATE', text: text, impact: 0, source: source });
        }

        let botInterval = null;
        function startBots(sentiment) {
            if (botInterval) clearInterval(botInterval);
            document.getElementById('bot-status').innerHTML = `<span class="blinking">(${sentiment})...</span>`;
            botInterval = setInterval(() => {
                for (let i = 0; i < 5; i++) { 
                    let action = (sentiment === 'BULL') ? (Math.random() > 0.2 ? 'BUY' : 'SELL') : (Math.random() > 0.2 ? 'SELL' : 'BUY');
                    socket.emit('vote', action);
                }
            }, 50);
        }

        function stopBots() {
            if (botInterval) clearInterval(botInterval);
            botInterval = null;
            document.getElementById('bot-status').innerText = "INATIVO";
        }

        socket.on('market-update-light', (data) => {
            const statusEl = document.getElementById('status-display');
            statusEl.innerText = data.isPaused ? "PAUSADO" : "AO VIVO";
            statusEl.style.color = data.isPaused ? "yellow" : "#00ff88";
            document.getElementById('online-count').innerText = data.online;
            if(data.stats) {
                document.getElementById('count-buy').innerText = data.stats.buys;
                document.getElementById('count-sell').innerText = data.stats.sells;
                if (data.stats.multiplier) {
                    document.getElementById('mult-display').innerText = data.stats.multiplier;
                }
            }
        });
    </script>

</html>
