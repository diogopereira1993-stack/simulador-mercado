<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - GOD MODE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-panel { max-width: 900px; margin: 20px auto; padding: 20px; background: #111; border-radius: 10px; border: 1px solid #333; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; background: #000; padding: 15px; border-radius: 8px; }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: white; }
        .stat-lbl { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .story-arc { margin-bottom: 25px; padding: 15px; border-radius: 8px; border-left: 5px solid #555; background: #1a1a1a; }
        .arc-title { margin: 0 0 10px 0; font-size: 1rem; text-transform: uppercase; color: #ddd; display: flex; justify-content: space-between; }
        .grid-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .btn-game { height: 50px; font-size: 0.9rem; font-weight: 600; text-align: left; padding-left: 15px; position: relative; }
        .val-tag { position: absolute; right: 10px; top: 15px; font-size: 0.7rem; background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; }
        
        .theme-green { border-color: #00ff88; }
        .btn-green { background: #132f20; color: #00ff88; border: 1px solid #004422; }
        .theme-red { border-color: #ff4444; }
        .btn-red { background: #3a1010; color: #ff4444; border: 1px solid #551111; }
        .theme-gold { border-color: #ffd700; }
        .btn-gold { background: #332b00; color: #ffd700; border: 1px solid #665500; }
        .theme-purple { border-color: #9d00ff; }

        #download-area { display: none; margin-top: 20px; padding: 20px; background: #1a0526; border: 2px dashed #9d00ff; text-align: center; border-radius: 10px; }
        .bot-zone { border: 1px dashed #bc6ff1; opacity: 0.9; }
        .blinking { animation: blinker 1s linear infinite; color: #ff00ff; font-weight: bold; }
        @keyframes blinker { 50% { opacity: 0; } }

        input[type="text"] { width: 70%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="admin-panel">
        
        <div class="stats-bar">
            <div class="stat-box">
                <div class="stat-val" id="online-count">0</div>
                <div class="stat-lbl">Online</div>
            </div>
            <div class="stat-box" style="border-left: 1px solid #333; border-right: 1px solid #333;">
                <div style="font-size: 0.8rem; margin-bottom: 5px;">DISTRIBUI√á√ÉO</div>
                <div style="display: flex; justify-content: center; gap: 15px; font-size: 0.9rem;">
                    <span style="color: #00ff88;">C: <b id="count-buy">0</b></span>
                    <span style="color: #ff4444;">V: <b id="count-sell">0</b></span>
                    <span style="color: #aaa;">M: <b id="count-hold">0</b></span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="status-display" style="color: yellow;">PAUSADO</div>
                <div class="stat-lbl">Estado</div>
            </div>
        </div>

        <div id="download-area">
            <h3 style="color: #9d00ff;">üìä SESS√ÉO TERMINADA</h3>
            <p style="color: #ccc; margin-bottom: 15px;">Relat√≥rio comportamental pronto.</p>
            <button class="btn hold" style="background: #9d00ff; width: 80%;" onclick="downloadReport()">
                üì• BAIXAR EXCEL/CSV
            </button>
        </div>

        <div class="story-arc theme-purple">
            <div class="grid-buttons">
                <button class="btn hold" onclick="sendCommand('START_STOP')">‚èØ INICIAR / PAUSAR</button>
                <button class="btn hold" style="background: #551166;" onclick="sendCommand('SHOW_FINAL_CHART')">üèÅ ENCERRAR SESS√ÉO</button>
                <button class="btn sell" style="background: darkred;" onclick="confirmReset()">‚ö†Ô∏è RESET TOTAL</button>
            </div>
        </div>

        <div class="story-arc theme-gold">
            <h3 class="arc-title" style="color: #ffd700;">üé≠ Arco: Insider</h3>
            <div class="grid-buttons">
                <button class="btn btn-gold" onclick="sendNews('INSIDER: CEO comprou 50.000 a√ß√µes!', 0)">üêÇ CEO Comprou (Bluff) <span class="val-tag">0‚Ç¨</span></button>
                <button class="btn btn-gold" style="border: 1px solid #ffd700;" onclick="sendNews('INSIDER: CEO refor√ßa posi√ß√£o (Real).', 5)">üêÇ CEO Comprou (Real) <span class="val-tag">+5‚Ç¨</span></button>
                <button class="btn btn-gold" onclick="sendNews('ALERTA: CEO vendeu a√ß√µes pessoais.', 0)">üêª CEO Vendeu (P√¢nico) <span class="val-tag">0‚Ç¨</span></button>
            </div>
        </div>

        <div class="story-arc theme-green">
            <h3 class="arc-title" style="color: #00ff88;">üöÄ Arco: Crescimento</h3>
            <div class="grid-buttons">
                <button class="btn btn-green" onclick="sendNews('LUCRO: Trimestre acima do esperado.', 8)">üí∞ Resultados Bons <span class="val-tag">+8‚Ç¨</span></button>
                <button class="btn btn-green" onclick="sendNews('INOVA√á√ÉO: Produto revolucion√°rio!', 12)">üì¶ Produto Novo <span class="val-tag">+12‚Ç¨</span></button>
                <button class="btn btn-green" style="border: 1px solid white;" onclick="sendNews('MONOP√ìLIO: Aquisi√ß√£o aprovada!', 20)">üèÜ Aquisi√ß√£o Gigante <span class="val-tag">+20‚Ç¨</span></button>
            </div>
        </div>

        <div class="story-arc theme-red">
            <h3 class="arc-title" style="color: #ff4444;">ü©∏ Arco: Crise</h3>
            <div class="grid-buttons">
                <button class="btn btn-red" onclick="sendNews('CORRE√á√ÉO: Analistas baixam nota.', -5)">üìâ Nota Analista <span class="val-tag">-5‚Ç¨</span></button>
                <button class="btn btn-red" onclick="sendNews('CIBERATAQUE: Dados expostos!', -15)">üîì Hack Massivo <span class="val-tag">-15‚Ç¨</span></button>
                <button class="btn btn-red" style="border: 1px solid white;" onclick="sendNews('FRAUDE: Contas falsificadas!', -25)">‚öñÔ∏è Esc√¢ndalo Fraude <span class="val-tag">-25‚Ç¨</span></button>
            </div>
        </div>

        <div class="story-arc" style="border-color: #888;">
            <h3 class="arc-title" style="color: #aaa;">üì¢ Rumores & Corre√ß√£o</h3>
            <div class="grid-buttons">
                <button class="btn hold" onclick="sendNews('RUMOR: Elon Musk tweetou.', 0)">üê¶ Tweet Viral</button>
                <button class="btn hold" onclick="sendNews('FAKE NEWS: Desmentido oficial.', 0)">ü§ñ Fake News</button>
                <button class="btn hold" style="background: #333;" onclick="sendNews('AN√ÅLISE: Arrefecer Mercado.', -2)">‚öñÔ∏è Arrefecer (-2‚Ç¨)</button>
            </div>
        </div>

        <div class="story-arc">
            <h3 class="arc-title" style="color: white;">‚úçÔ∏è Mensagem Manual</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="news-input" placeholder="Escreve aqui...">
                <button class="btn hold" onclick="sendManual()">ENVIAR</button>
            </div>
        </div>

        <div class="story-arc bot-zone">
            <h3 class="arc-title" style="color: #bc6ff1;">ü§ñ Stress Test (Bots) <span id="bot-status" style="font-size:0.8rem;">INATIVO</span></h3>
            <div class="grid-buttons">
                <button class="btn hold" onclick="startBots('BULL')">üöÄ SPAM "BUY"</button>
                <button class="btn sell" onclick="startBots('BEAR')">üîª SPAM "SELL"</button>
                <button class="btn hold" style="background: #333;" onclick="stopBots()">üõë PARAR BOTS</button>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let sessionData = null;
        let botInterval = null;

        function sendCommand(cmd) {
            socket.emit('admin-action', { command: cmd });
        }

        function confirmReset() {
            if(confirm("Tens a certeza? Apaga tudo.")) {
                sendCommand('RESET');
                document.getElementById('download-area').style.display = 'none';
            }
        }

        function sendNews(text, impactValue) {
            socket.emit('admin-action', { command: 'NEWS_UPDATE', text: text, impact: impactValue });
        }

        function sendManual() {
            const text = document.getElementById('news-input').value;
            sendNews(text, 0);
        }

        function startBots(sentiment) {
            if (botInterval) clearInterval(botInterval);
            const statusEl = document.getElementById('bot-status');
            statusEl.innerHTML = `<span class="blinking">A ATACAR (${sentiment})...</span>`;
            botInterval = setInterval(() => {
                for (let i = 0; i < 5; i++) { 
                    let action;
                    if (sentiment === 'BULL') action = Math.random() > 0.2 ? 'BUY' : 'SELL';
                    else action = Math.random() > 0.2 ? 'SELL' : 'BUY';
                    socket.emit('vote', action);
                }
            }, 50);
        }

        function stopBots() {
            if (botInterval) clearInterval(botInterval);
            botInterval = null;
            document.getElementById('bot-status').innerText = "INATIVO";
        }

        function downloadReport() {
            if (!sessionData) return alert("Sem dados.");
            let csv = "data:text/csv;charset=utf-8,";
            csv += "RELATORIO SESSAO MONEYFLIX\n";
            csv += `Participantes Max,${document.getElementById('online-count').innerText}\n`;
            csv += `Total Votos,${sessionData.stats.total}\n\n`;
            csv += "Hora,Preco,Noticia\n";
            sessionData.fullHistory.forEach(point => {
                let eventText = "";
                const event = sessionData.events.find(e => e.time === point.time);
                if (event) eventText = event.text.replace(/,/g, ";");
                csv += `${point.time},${point.price.toFixed(2)},${eventText}\n`;
            });
            const encodedUri = encodeURI(csv);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "moneyflix_report.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // MUDAN√áA: Agora ouve 'market-update-light' para estat√≠sticas
        socket.on('market-update-light', (data) => {
            const statusEl = document.getElementById('status-display');
            statusEl.innerText = data.isPaused ? "PAUSADO" : "AO VIVO üü¢";
            statusEl.style.color = data.isPaused ? "yellow" : "#00ff88";
            
            document.getElementById('online-count').innerText = data.online;
            
            if(data.stats) {
                document.getElementById('count-buy').innerText = data.stats.buys;
                document.getElementById('count-sell').innerText = data.stats.sells;
                document.getElementById('count-hold').innerText = data.stats.holds;
            }
        });

        socket.on('market-finish', (data) => {
            sessionData = data;
            document.getElementById('status-display').innerText = "ENCERRADO";
            document.getElementById('status-display').style.color = "red";
            document.getElementById('download-area').style.display = 'block';
            stopBots(); 
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
