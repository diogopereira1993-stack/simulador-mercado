<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN (GOD MODE)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-panel { max-width: 600px; margin: 20px auto; padding: 20px; background: #1a1a1a; border-radius: 10px; }
        .section { margin-bottom: 30px; border-top: 1px solid #333; padding-top: 20px; }
        h3 { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }
        input[type="text"] { width: 60%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Painel de Controlo</h1>
        
        <div class="section">
            <h1 id="status-display" style="color: yellow;">PAUSADO</h1>
            <div class="grid-2">
                <button class="btn hold" onclick="sendCommand('START_STOP')">‚èØ INICIAR</button>
                <button class="btn sell" style="background: darkred;" onclick="sendCommand('RESET')">‚ö†Ô∏è RESET TOTAL</button>
            </div>
        </div>

        <div class="section">
            <h3 style="color: #00ff88;">NOT√çCIAS REAIS (Mudam o Valor)</h3>
            <p style="font-size: 0.8rem; color: #aaa;">Estas not√≠cias alteram o "im√£" do pre√ßo.</p>
            
            <button class="btn buy" onclick="sendNews('LUCROS RECORDE: Valor da empresa sobe!', 10)">
                üí∞ Resultados Bons (+10‚Ç¨)
            </button>
            <br><br>
            <button class="btn sell" onclick="sendNews('FRAUDE DETETADA: Valor da empresa cai!', -10)">
                üìâ Esc√¢ndalo (-10‚Ç¨)
            </button>
        </div>

        <div class="section">
            <h3 style="color: #ffaa00;">RUMORES (S√≥ Barulho)</h3>
            <p style="font-size: 0.8rem; color: #aaa;">Gera hype, mas o pre√ßo acaba por voltar ao normal.</p>
            
            <button class="btn hold" onclick="sendNews('RUMOR: CEO visto a almo√ßar com a Google...', 0)">
                üëÄ Rumor de Venda (Sem valor)
            </button>
            <br><br>
            <button class="btn hold" onclick="sendNews('FAKE NEWS: Ataque de hackers (Desmentido)', 0)">
                ü§ñ Fake News (Sem valor)
            </button>
        </div>

        <div class="section">
            <h3>Manual</h3>
            <input type="text" id="news-input" placeholder="Escreve aqui...">
            <button class="btn hold" style="width: 30%;" onclick="sendManual()">Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function sendCommand(cmd) {
            socket.emit('admin-action', { command: cmd });
        }

        // Envia not√≠cia E impacto no valor real
        function sendNews(text, impactValue) {
            socket.emit('admin-action', { 
                command: 'NEWS_UPDATE', 
                text: text, 
                impact: impactValue // Se for 0, √© s√≥ rumor. Se for 10, o valor real sobe.
            });
            alert("Enviado: " + text);
        }

        function sendManual() {
            const text = document.getElementById('news-input').value;
            sendNews(text, 0); // Manual assume impacto 0 por defeito
        }

        socket.on('market-update', (data) => {
            document.getElementById('status-display').innerText = data.isPaused ? "PAUSADO" : "AO VIVO üî¥";
            document.getElementById('status-display').style.color = data.isPaused ? "yellow" : "#00ff88";
        });
    </script>
</body>
</html>
